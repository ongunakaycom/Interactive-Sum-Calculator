<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Numbers</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
  </head>
  
<body>
  <div class="container mt-3">
    <h1>Enter two numbers to add:</h1>
    <div class="row mb-3">
      <div class="col-sm-6">
        <input type="number" id="num1" class="form-control" placeholder="Enter first number">
      </div>
      <div class="col-sm-6">
        <input type="number" id="num2" class="form-control" placeholder="Enter second number">
      </div>
    </div>
    <button onclick="addNumbers()" class="btn btn-primary">Add</button>
    <p id="result" class="mt-3"></p>
  </div>

  <script src="src/js/script.js"></script>
</body>
</html>
